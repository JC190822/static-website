<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Shopping</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #000;
            color: #fff;
        }

        .product-container {
            margin-top: 50px; 
        }

        .product-image {
            max-width: 400px;
            height: auto;
            transition: transform 0.3s;
        }

        .product-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="product-container row">
        <div class="row justify-content-center">
            <!-- Product Cards -->
            <div class="col-lg-2 col-md-6 mb-3">
                <div class="card">
                    <img src="Apples.jpg" class="card-img-top product-image" alt="Apples">
                    <div class="card-body">
                        <h5 class="card-title">Apples</h5>
                        <p class="card-text">Price: R19.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2 col-md-6 mb-4">
                <div class="card">
                    <img src="pears.jpg" class="card-img-top product-image" alt="Pears">
                    <div class="card-body">
                        <h5 class="card-title">Pears</h5>
                        <p class="card-text">Price: R39.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-5">
                <div class="card">
                    <img src="straw.jpg" class="card-img-top product-image" alt="Strawberries">
                    <div class="card-body">
                        <h5 class="card-title">Strawberries</h5>
                        <p class="card-text">Price: R49.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-6">
                <div class="card">
                    <img src="grapes.jpg" class="card-img-top product-image" alt="Strawberries">
                    <div class="card-body">
                        <h5 class="card-title">Grapes</h5>
                        <p class="card-text">Price: R29.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-7">
                <div class="card">
                    <img src="pine.jpg" class="card-img-top product-image" alt="Strawberries">
                    <div class="card-body">
                        <h5 class="card-title">Pineapples</h5>
                        <p class="card-text">Price: R29.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

    <!--New row-->
    <div class="row">   
        <div class="row justify-content-center"> 
            <div class="col-lg-2 col-md-6 mb-8">
                <div class="card">
                    <img src="orange2.jpg" class="card-img-top product-image" alt="Oranges">
                    <div class="card-body">
                        <h5 class="card-title">Oranges</h5>
                        <p class="card-text">Price: R19.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-8">
                <div class="card">
                    <img src="watermelon.jpg" class="card-img-top product-image" alt="Oranges">
                    <div class="card-body">
                        <h5 class="card-title">Watermelon</h5>
                        <p class="card-text">Price: R49.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-8">
                <div class="card">
                    <img src="lemons.jpg" class="card-img-top product-image" alt="Oranges">
                    <div class="card-body">
                        <h5 class="card-title">Lemons</h5>
                        <p class="card-text">Price: R39.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-8">
                <div class="card">
                    <img src="dragon.jpg" class="card-img-top product-image" alt="Oranges">
                    <div class="card-body">
                        <h5 class="card-title">Dragon fruit</h5>
                        <p class="card-text">Price: R79.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-6 mb-8">
                <div class="card">
                    <img src="banana.jpg" class="card-img-top product-image" alt="Oranges">
                    <div class="card-body">
                        <h5 class="card-title">Bananas</h5>
                        <p class="card-text">Price: R39.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>



    </div>
</div>

<!-- Footer -->
<footer class="bg-light p-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Company Logo -->
                <img src="WW.png" alt="Company Logo" height="100">
            </div>
            <div class="col-md-6">
                <!-- Contact Form -->
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
